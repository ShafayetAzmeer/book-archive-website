<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>

<!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<!-- custom css -->
  <link rel="stylesheet" href="css/book-archive.css"> 

</head>

<body>
    <h2 class="text-center mt-5 fs-1">Search Your Favourite Book</h2>

    <!-- book search area -->
    <div class="input-group mt-4 mb-4 w-50 mx-auto">
      <input id="search-field" type="text" class="form-control" placeholder="Search Your Book" aria-label="Recipient's username" aria-describedby="button-addon2">
      <button onclick="searchBook()" class="btn btn-outline-primary" type="button" id="button-search">Search</button>
    </div>

    <!-- spinner -->
      <div class="d-flex justify-content-center">
        <div id="spinner" class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

    <!-- search result count -->
      <div id="search-result-count" class="text-center mb-5"> 
      </div>

      <!-- book search result -->
      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 mx-auto text-center custom">
      </div>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- custom script -->
    <script src="js/book-archive.js"></script>

</body>
</html>
